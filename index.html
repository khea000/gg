<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Sederhana</h1>
    <label for="angka1">Angka Pertama</label>
    <input type="text" id="angka1" placeholder="Masukkan angka pertama" style="width: 300px;height: 30px;">
    
    <label for="angka2">Angka Kedua</label>
    <input type="text" id="angka2" placeholder="Masukkan angka kedua" style="width: 300px;height: 30px;">
    
    <div class="buttons">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">ร</button>
      <button onclick="hitung('/')">รท</button>
    </div>
    
    <div class="hasil-box">
      Hasil: <span id="hasil">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
